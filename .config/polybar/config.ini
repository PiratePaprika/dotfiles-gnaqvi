;--------------------------------------------------------------------;
; Common
;--------------------------------------------------------------------;

[common/bar]
override-redirect = false

height = ${env:PM_BAR_HEIGHT:3%}
offset-x = 6
offset-y = 6
radius = 12
fixed-center = true

font-0 = "IBM Plex Sans:weight=Regular:size=13;3"
font-1 = "Font Awesome 6 Free:style=Solid:pixelsize=14;4"
font-2 = "Font Awesome 6 Brands:style=Solid:pixelsize=14;4"
font-3 = "Material Icons:pixelsize=17;6"

background = #e0282a36
foreground = #f8f8f2

tray-background = #e0282a36
tray-foreground = #f8f8f2

line-size = 3
line-color = #e0d6acff

border-size = 0

wm-restack = bspwm

locale = en_US.UTF-8

click-left =
click-middle =
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =

[module/wm]
type = internal/bspwm

pin-workspaces = true
inline-mode = false
enable-click = true
enable-scroll = true
reverse-scroll = true
occupied-scroll = true
fuzzy-match = true

format = <label-state> <label-mode>

label-dimmed-foreground = #282a36

label-dimmed-occupied = %icon%
label-dimmed-occupied-foreground = #626483
label-dimmed-occupied-padding = 3

label-dimmed-empty = %icon%
label-dimmed-empty-foreground = #282a36
label-dimmed-empty-padding = 3

label-focused = %icon%
label-focused-foreground = #f8f8f2
label-focused-background = #e0282a36
label-focused-underline = #e0d6acff
label-focused-padding = 3

label-occupied = %icon%
label-occupied-foreground = #ffffff
label-occupied-padding = 3

label-urgent = %icon%
label-urgent-foreground = #f8f8f2
label-urgent-background = #e0ff5555
label-urgent-padding = 3

label-empty = %icon%
label-empty-foreground = #626483
label-empty-padding = 3

label-monocle = "       "
label-monocle-foreground = #f1fa8c
label-tiled = "       "
label-tiled-foreground = #f1fa8c
label-fullscreen = "       "
label-fullscreen-foreground = #f1fa8c
label-floating = ""
label-floating-foreground = #f1fa8c
label-pseudotiled = "       P"
label-pseudotiled-foreground = #f1fa8c
label-locked = "       "
label-locked-foreground = #f1fa8c
label-sticky = "       "
label-sticky-foreground = #f1fa8c
label-private = "       "
label-private-foreground = #f1fa8c

ws-icon-0 = terminal;
ws-icon-1 = code;
ws-icon-2 = tor;
ws-icon-3 = web;
ws-icon-4 = music;
ws-icon-5 = chat;
ws-icon-default = 

[common/pulseaudio]
type = internal/pulseaudio

use-ui-max = false
interval = 5

format-volume = <ramp-volume> <label-volume>
label-muted = 
label-muted-foreground = #626483

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

[module/gap-small]
type = custom/text
format = "  "

[module/gap]
type = custom/text
format = "       "

;--------------------------------------------------------------------;
; Top left panel
;--------------------------------------------------------------------;

[bar/top-left]
inherit = common/bar

monitor = ${env:PM_NAME:DisplayPort-0}
dpi = ${env:PM_DPI:93}

modules-left = news
modules-center =
modules-right =

[module/news]
type = custom/script
label =   %output:0:150%...
exec = ~/.config/polybar/scripts/news
double-click-left = firefox https://news.ycombinator.com/

;--------------------------------------------------------------------;
; Top panel
;--------------------------------------------------------------------;

[bar/top]
inherit = common/bar

;enable-ipc = true
monitor = ${env:PM_NAME:DisplayPort-0}
dpi = ${env:PM_DPI:93}

width = ${env:TOP_BAR_WIDTH:1650}
offset-x = ${env:TOP_BAR_OFFSET:1536}
fixed-center = true

font-4 = "icomoon:style=Regular:pixelsize=20;2"
font-5 = "Spy Agency:pixelsize=13;3"
font-6 = "Spy Agency Laser:pixelsize=13;3"
font-7 = "Geforce:style=Bold:pixelsize=13;4"
font-8 = "DejaVuSans:style=Normal:size=13;0"

modules-left =
modules-center = gap uptime gap cpu-brand gap-small cpu-usage gap-small cpu-temp gap gpu-brand gap-small gpu-usage gap-small gpu-temp gap memory gap filesystem gap network gap sound gap updates gap redshift gap
modules-right =

[module/uptime]
type = custom/script
exec = uptime -p | cut -d ' ' -f2-
interval = 60
label =   %output%

[module/cpu-brand]
type = custom/text
format = %{T6}RYZ%{T-}%{T7}E%{T-}%{T6}N%{T-}

[module/cpu-usage]
type = custom/script
exec = ~/.config/polybar/scripts/hwinfo cpu usage
interval = 5
label = %output:20:25%

[module/cpu-temp]
type = custom/script
exec = ~/.config/polybar/scripts/hwinfo cpu temp
interval = 5
label = %output%

[module/gpu-brand]
type = custom/text
format = %{T8}VEGA 64%{T-}

[module/gpu-usage]
type = custom/script
exec = ~/.config/polybar/scripts/hwinfo gpu usage
interval = 5
label = %output%

[module/gpu-temp]
type = custom/script
exec = ~/.config/polybar/scripts/hwinfo gpu temp
interval = 5
label = %output%

[module/memory]
type = internal/memory
interval = 5
format-prefix = " "
label = %percentage_used%%

[module/filesystem]
type = internal/fs
interval = 30
mount-0 = /

format-mounted-prefix = %{A1:baobab:}  %{A}
label-mounted = %{A1:baobab:}%percentage_used%%%{A}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = #ff5555

[module/network]
type = internal/network
interface = enp24s0

interval = 5
ping-interval = 0
accumulate-stats = false

format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <label-connected>

label-connected =   %ifname%
label-disconnected = Disconnected
label-disconnected-foreground = #626483

[module/sound]
inherit = common/pulseaudio
sink = alsa_output.usb-Focusrite_Scarlett_2i2_USB-00.HiFi__hw_USB__sink
click-right = mygtkmenui -- ~/.config/mygtkmenu/easyeffects-menu

[module/updates]
type = custom/script
label =  %output%
exec = ~/.config/polybar/scripts/updates -p
interval = 600
click-left = ~/.config/polybar/scripts/updates -g

[module/redshift]
type = custom/script
exec = ~/.config/polybar/scripts/rsctl -p '#626483' '#8be9fd' '#f1fa8c' '#ff5555'
interval = 5
click-left = ~/.config/polybar/scripts/rsctl -t

;--------------------------------------------------------------------;
; Bottom panel
;--------------------------------------------------------------------;

[bar/bottom]
inherit = common/bar

monitor = ${env:PM_NAME:DisplayPort-0}
dpi = ${env:PM_DPI:93}

bottom = true
width = ${env:BOTTOM_BAR_WIDTH:2440}
offset-x = ${env:BOTTOM_BAR_OFFSET:60}
fixed-center = true

enable-ipc = true

font-4 = "Weather Icons:size=12;5"

modules-left = gap apps gap wm gap-small sxhkd gap-small gap title
modules-center =
modules-right = gap-small weather gap now-playing gap clock gap power-menu gap

[module/apps]
type = custom/text
format = 
format-foreground = #d6acff
click-left = rofi -show drun

[module/sxhkd]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
format-foreground = #59dffc

[module/title]
type = internal/xwindow
format =  <label>
format-foreground = #e6e6d1
label = %title%
label-maxlen = 80

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather -p '#626483' -t 5
interval = 1800
double-click-left = ~/.config/polybar/scripts/weather -o

[module/now-playing]
type = custom/script
label = %output%
label-maxlen = 60

exec = python -u -W ignore ~/.config/polybar/scripts/now_playing -a '#f8f8f2' -i '#626483'
tail = true
click-left = playerctl play-pause
click-middle = playerctl next
click-right = playerctl previous

[module/clock]
type = custom/script
format =  <label>
label = %output%
exec = ~/.config/polybar/scripts/clock
interval = 5
click-left = ~/.config/polybar/scripts/calendar

[module/power-menu]
type = custom/text
format-foreground = #ff6e6e
format = 
click-right = mygtkmenui -- ~/.config/mygtkmenu/power-menu

;--------------------------------------------------------------------;
; Left panel
;--------------------------------------------------------------------;

[bar/left]
inherit = bar/bottom

monitor = ${env:LM_NAME:DisplayPort-1}
dpi = ${env:LM_DPI:93}
height = ${env:LM_BAR_HEIGHT:2.75%}

modules-left = gap-small apps gap wm gap-small sxhkd gap-small
modules-center =
modules-right =

;--------------------------------------------------------------------;
; Right panel
;--------------------------------------------------------------------;

[bar/right]
inherit = bar/bottom

monitor = ${env:RM_NAME:DisplayPort-2}
dpi = ${env:RM_DPI:93}
height = ${env:RM_BAR_HEIGHT:2.75%}

modules-left = gap-small apps gap wm gap-small sxhkd gap-small
modules-center =
modules-right =

;--------------------------------------------------------------------;
; General
;--------------------------------------------------------------------;

[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = false
